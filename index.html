<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    
    <div class="container bg-gray-50 shadow-lg m-8 mx-auto
    flex flex-col min-h-screen font-serif">
       <!--head  -->
       
    <div class="flex p-6 m-3 space-x-44 "> 
           <div class="flex flex-col ">
            <h3 class="text-xl font-bold ">Results for "Avocado"</h3>
            <p class="text-sm text-gray-400">3 results found</p>
           </div>
            <div class="flex items-center space-x-2 object-right-top">
                <p class="text-sm">Choose display</p>
              <div class="bg-blue-600 flex-shrink-0 hover:translate-x-2 border border-none rounded-l-md ">
               <span class="flex flex-row"> 
               <button class="py-1 px-1"> <img class=" text-white mx-1 w-3 h-3 md:w-4 md:h-4" src="/images/blackdot.png"></button>
            </span>
              </div>
              
              <div  class="bg-gray-200 hover:-translate-x-2 border border-none 
              flex-shrink-0 rounded-r-md">
               <button class="py-1 px-2"> <img class="w-3 h-3 md:w-4 md:h-4 mx-1" src="/images/menu.png"></button>
            </div>
            </div>
        </div>

        <!-- buttons -->
        <div class="flex space-x-3 px-8 items-center whitespace-nowrap  text-xs m-2">
            <button 
             class="hover:shadow-lg border py-1 px-2 whitespace-nowrap font-semi-bold rounded md:px-4">
               <img class="w-5 inline" src="/images/filter.png" alt="filter"> Filters
                <span class="inline-block ">
                    <p class="text-xs text-center text-gray-50 bg-blue-500 rounded-xl mx-2 border py-0.25 px-0.5">3</p>  
                </span>
            </button>
            <button class="hover:shadow-lg text-white px-1 bg-blue-600 py-1 md:px-4 mx-2 rounded">
                Vegeterian
                <span class="inline-block">
                    <p class="text-xs rounded-xl mx-2 border py-0.25 px-0.5">x</p>
                </span>
            </button>
            <button class="text-white hover:shadow-lg bg-blue-600 py-1 px-1 md:px-4 rounded">
                Protein
                <span class="inline-block">
                    <p class="text-xs rounded-xl mx-2 border py-0.25 px-0.5">x</p>
                </span>
            </button>
                <button class="md:px-4 px-1 hover:shadow-lg flex items-center text-white bg-blue-600 py-1  rounded">
                    Dinner
                    <span>
                        <p class="text-xs rounded-xl mx-2 border py-0.25 px-0.5">x</p>
                    </span>
               </button>
        </div>

        <!-- menu avocado -->
       <div class="px-7 md:flex-row flex flex-col md:flex-wrap">
                <!-- pear image div -->
        <div class=" flex shadow-sm hover:shadow-lg border mx-2
        md:w-[38rem] font-bold border-green-200 m-4 py-8 ">
            <img class="w-48 h-30 rounded-full px-7" src="/images/avoca_1.png" alt="Avoca">
                    <!-- Text div -->
            <div class="mx-5 space-y-3 w-[25rem]">
            <p class="whitespace-nowrap">Avocado sandwitch <br> with cucumber</p>
               <div class="flex fex-col  items-center space-x-1">
                <!-- clock image -->
                    <img class="w-3 h-3 hover:animate-ping" src="/images/clock.png">
                    <p class="text-xs font-normal">
                        under 1 hour
                    </p>
               </div>
            </div>
              <!-- Tag icon div-->
              <div class="flex flex-shrink-0 -my-4">
                <img class=" w-4 h-4" src="/images/bookmark.png">
                    </div>

        </div>

        <div class="flex border shadow-sm hover:shadow-lg font-bold mx-2
        border-green-200 md:max-w-lg m-4 py-6 md:w-[40rem]">
            <img class="w-48 h-30 rounded-full px-7" src="/images/avoca_2.png" alt="Avoca">
            <div class="mx-5 space-y-3  w-[25rem]">
                <p class=" whitespace-nowrap">Avocado sandwitch <br> with cucumber</p>
                   <div class="flex fex-col  items-center space-x-1">
                    <!-- clock image -->
                        <img class="w-3 h-3 hover:animate-ping" src="/images/clock.png">
                        <p class="text-xs font-normal">
                            under 1 hour
                        </p>
                   </div>
                </div>
                            <!-- Tag icon div-->
                <div class="flex flex-shrink-0 -my-4">
                    <img class=" w-4 h-4" src="/images/bookmark.png">
                   </div>
        </div>

        <div class="flex md:flex-row shadow-sm font-bold hover:shadow-lg
        md:w-[28rem] border mx-2 border-green-200 m-4 py-6">
            <img class="w-48 h-30 rounded-full px-7" src="/images/avoca_3.png" alt="Avoca">
            <div class="mx-3 space-y-3 w-[25rem]">
                <p class="whitespace-nowrap">Avocado sandwitch <br> with vegetable salad</p>
                   <div class="flex fex-col  items-center space-x-1">
                    <!-- clock image -->
                        <img class="w-3 h-3 hover:animate-ping" src="/images/clock.png">
                        <p class="text-xs font-normal">
                            under 1 hour
                        </p>
                   </div>
                </div>
                            <!-- Tag icon div-->
                <div class="flex flex-shrink-0 -my-4">
                    <img class="inline-flex w-4 h-4" src="/images/bookmark.png">
                   </div>
        </div>
       </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
